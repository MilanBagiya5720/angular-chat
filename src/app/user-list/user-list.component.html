<div class="users-list-container">
    <div class="users-list-box">
        <h2>Users</h2>
        <ul>
            <li *ngFor="let user of users" [class.online]="user.isOnline" (click)="startChat(user)">
                <span class="user-name">{{ user.username }}</span>
                <span class="status" [class.online]="user.isOnline"></span>
                <button class="btn" (click)="sendRequest(user.id)">Send Request</button>
            </li>
        </ul>
    </div>
</div>
