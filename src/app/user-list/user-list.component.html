<div class="container">
  <div class="message-requests" *ngIf="messageRequests.length > 0">
    <h2>Message Requests</h2>
    <div *ngFor="let request of messageRequests" class="request-item">
      <div
        *ngIf="request.status === 'pending' || request.status == null"
        class="request-content"
      >
        <div class="request-info">
          <span class="request-username">{{ request | json }}</span>
          <span class="last-message">{{ request.lastMessage }}</span>
        </div>
        <div class="request-actions">
          <button
            class="accept-button"
            (click)="respondMessageRequest(request.senderId, 'accepted')"
          >
            Accept
          </button>
          <button
            class="decline-button"
            (click)="respondMessageRequest(request.senderId, 'rejected')"
          >
            Decline
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="users-list">
    <h2>Users</h2>
    <div *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <div class="chat-design">
          <img src="../../assets/self.jpg" class="avatar" alt="User Avatar" />
          <div
            class="status"
            [ngClass]="{ online: user.isOnline, offline: !user.isOnline }"
          ></div>
          <div class="user-meta">
            <span class="username">{{ user.username }}</span>
            <span class="last-message">{{ user.last_message }}</span>
            <span class="unread-count" *ngIf="user.unread_count">{{
              user.unread_count
            }}</span>
          </div>
        </div>
        <div class="user-actions">
          <button
            *ngIf="user.status === 'pending' || user.status == null || user.status === 'rejected'"
            (click)="sendMessageRequest(user)"
            class="send-request-button"
          >
            Send Request
          </button>
          <button
            *ngIf="user.status === 'accepted'"
            (click)="startChat(user.id)"
            class="chat-button"
          >
            Chat
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
