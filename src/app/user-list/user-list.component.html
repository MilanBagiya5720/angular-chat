  <div class="users-list">
    <div class="wrapper-user">
      <h2>Users</h2>
      <span>New Messages Count: {{ totalUnreadMessageCount }}</span>
    </div>
    <div *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <div class="chat-design">
          <div class="avatar-wrapper">
            <img [src]="'https://d3s43g258b91qc.cloudfront.net/' + user.images" class="avatar" alt="User Avatar" />
            <span class="unread-count" *ngIf="user.unread_count">{{
              user.unread_count
              }}</span>
            <div class="status" [ngClass]="{ online: user.is_online, offline: !user.is_online }"></div>
            <span class="username">{{ user.name }}</span>
            <div class="user-meta">
              <span class="last-message" *ngIf="user.last_message">
                <span>{{ user.last_message }}</span>
              </span>
            </div>
          </div>
        </div>
        <div class="user-actions">
          <button *ngIf="
              user.status === 'pending' ||
              user.status == 'not sent' ||
              user.status === 'rejected'
            " (click)="sendMessageRequest(user)" class="send-request-button">
            Send Request
          </button>
          <button (click)="startChat(user)" class="chat-button">
            Chat
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
