<div class="container">
  <div class="message-requests">
    <h2>Message Requests</h2>
    <div *ngFor="let request of messageRequests" class="request-item">
      <div class="request-info">
        <span class="request-username">
          You have a new message request from: {{ request.senderId }}
        </span>
        <span class="last-message">{{ request.lastMessage }}</span>
      </div>
      <div class="request-actions">
        <button
          (click)="respondMessageRequest(request.senderId, true)"
          class="accept-button"
        >
          Accept
        </button>
        <button
          (click)="respondMessageRequest(request.senderId, false)"
          class="decline-button"
        >
          Decline
        </button>
      </div>
    </div>
  </div>

  <div class="users-list">
    <h2>Users</h2>
    <div *ngFor="let user of users" class="user-item">
      <div class="user-info">
        <span class="username">{{ user.username }}</span>
        <span
          class="status"
          [ngClass]="{ online: user.isOnline, offline: !user.isOnline }"
        ></span>
      </div>
      <div>
        <button
          *ngIf="!user.requestAccepted"
          (click)="sendMessageRequest(user)"
          class="send-request-button"
        >
          Send Request
        </button>
        <button
          *ngIf="user.requestAccepted"
          (click)="startChat(user)"
          class="send-request-button"
        >
          Chat
        </button>
      </div>
    </div>
  </div>
</div>
